<ul class="flex flex-row gap-2 p-1 rounded-2xl bg-accent text-xs">
  <li  *ngFor="let navigation of navigations" [ngClass]="{'bg-opacity-0 text-gray-500':!navigation.active,'bg-opacity-100':navigation.active}" class="px-10 rounded-xl py-1 font-semibold transition-all duration-300 bg-white hover:text-black" >
    <a [routerLink]="[navigation.link]">
        {{navigation.name}}
    </a>
  </li>
</ul>
