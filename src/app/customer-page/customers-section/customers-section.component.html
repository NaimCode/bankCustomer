<section class="bg-white rounded-xl p-6 shadow-lg space-y-3 w-[90vw] md:w-[900px] animate-[on-view-right_400ms]">
    <div class="flex flex-row justify-between items-center gap-1 md:gap-6">
        <h4>Customers</h4>
        <div class="flex-grow"></div>
        <div class="w-[250px] bg-accent rounded-md p-1 px-2 flex flex-row gap-2 items-center text-gray-700">
            <svg width="20px" height="20px" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
                <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g>
                <g id="SVGRepo_iconCarrier">
                    <path
                        d="M10.77 18.3C9.2807 18.3 7.82485 17.8584 6.58655 17.031C5.34825 16.2036 4.38311 15.0275 3.81318 13.6516C3.24325 12.2757 3.09413 10.7616 3.38468 9.30096C3.67523 7.84029 4.39239 6.49857 5.44548 5.44548C6.49857 4.39239 7.84029 3.67523 9.30096 3.38468C10.7616 3.09413 12.2757 3.24325 13.6516 3.81318C15.0275 4.38311 16.2036 5.34825 17.031 6.58655C17.8584 7.82485 18.3 9.2807 18.3 10.77C18.3 11.7588 18.1052 12.738 17.7268 13.6516C17.3484 14.5652 16.7937 15.3953 16.0945 16.0945C15.3953 16.7937 14.5652 17.3484 13.6516 17.7268C12.738 18.1052 11.7588 18.3 10.77 18.3ZM10.77 4.74999C9.58331 4.74999 8.42327 5.10189 7.43657 5.76118C6.44988 6.42046 5.68084 7.35754 5.22672 8.45389C4.77259 9.55025 4.65377 10.7566 4.88528 11.9205C5.11679 13.0844 5.68824 14.1535 6.52735 14.9926C7.36647 15.8317 8.43556 16.4032 9.59945 16.6347C10.7633 16.8662 11.9697 16.7474 13.0661 16.2933C14.1624 15.8391 15.0995 15.0701 15.7588 14.0834C16.4181 13.0967 16.77 11.9367 16.77 10.75C16.77 9.15869 16.1379 7.63257 15.0126 6.50735C13.8874 5.38213 12.3613 4.74999 10.77 4.74999Z"
                        fill="#000000"></path>
                    <path
                        d="M20 20.75C19.9015 20.7504 19.8038 20.7312 19.7128 20.6934C19.6218 20.6557 19.5392 20.6001 19.47 20.53L15.34 16.4C15.2075 16.2578 15.1354 16.0697 15.1388 15.8754C15.1422 15.6811 15.221 15.4958 15.3584 15.3583C15.4958 15.2209 15.6812 15.1422 15.8755 15.1388C16.0698 15.1354 16.2578 15.2075 16.4 15.34L20.53 19.47C20.6704 19.6106 20.7493 19.8012 20.7493 20C20.7493 20.1987 20.6704 20.3893 20.53 20.53C20.4608 20.6001 20.3782 20.6557 20.2872 20.6934C20.1962 20.7312 20.0985 20.7504 20 20.75Z"
                        fill="#000000"></path>
                </g>
            </svg>
            <input placeholder="Search a customer" (input)="onSearch($event)" type="search" class="bg-transparent flex-grow outline-none w-[120px] md:w-auto">
        </div>
        <app-add-customer (customerAdded)="onCustomerAdded($event)"/>

    </div>
    <hr>


    <div class="relative overflow-x-auto">
        <table class="w-full text-sm text-left text-gray-500">
            <thead class="text-[10px] text-gray-700 uppercase bg-gray-50 whitespace-nowrap">
                <tr>
                    <th scope="col" class="px-6 py-3">
                        Profile
                    </th>
                    <th scope="col" class="px-6 py-3">
                        Email
                    </th>
                    <th scope="col" class="px-6 py-3 text-center">
                        Gender
                    </th>
                    <th scope="col" class="px-6 py-3 text-end">
                        Amount
                    </th>
                  
                    <th scope="col" class="px-6 py-3">

                    </th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let customer of customers.slice().reverse()"
                    class="bg-white border-b group overflow-x-hidden transition-all duration-500 hover:bg-slate-50">
                    <th scope="row"
                        class="flex flex-row gap-2 px-6 py-4 font-semibold text-gray-900 whitespace-nowrap items-center">
                        <img [src]="customer.image||'./../../../assets/no-photo.png'" [alt]=" "
                            class="w-10 rounded-full h-10 object-cover">
                        <span>{{customer.firstName[0]}}. {{customer.lastName}}</span>
                    </th>
                    <td class="px-6 py-4">
                        {{customer.email}}
                    </td>
                    <td class="px-6 py-4 flex flex-row items-center justify-center">
                        <svg *ngIf="customer.gender==='Male'" width="20px" height="20px" viewBox="0 0 1024 1024"
                            xmlns="http://www.w3.org/2000/svg" fill="#000000">
                            <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
                            <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g>
                            <g id="SVGRepo_iconCarrier">
                                <path fill="#5300b8"
                                    d="M399.5 849.5a225 225 0 1 0 0-450 225 225 0 0 0 0 450zm0 56.25a281.25 281.25 0 1 1 0-562.5 281.25 281.25 0 0 1 0 562.5zm253.125-787.5h225q28.125 0 28.125 28.125T877.625 174.5h-225q-28.125 0-28.125-28.125t28.125-28.125z">
                                </path>
                                <path fill="#5300b8"
                                    d="M877.625 118.25q28.125 0 28.125 28.125v225q0 28.125-28.125 28.125T849.5 371.375v-225q0-28.125 28.125-28.125z">
                                </path>
                                <path fill="#5300b8" d="M604.813 458.9 565.1 419.131l292.613-292.668 39.825 39.824z">
                                </path>
                            </g>
                        </svg>
                        <svg *ngIf="customer.gender==='Female'" width="20px" height="20px" viewBox="0 0 24 24"
                            fill="none" xmlns="http://www.w3.org/2000/svg">
                            <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
                            <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g>
                            <g id="SVGRepo_iconCarrier">
                                <path
                                    d="M9 18H15M12 13V21M12 13C14.7614 13 17 10.7614 17 8C17 5.23858 14.7614 3 12 3C9.23858 3 7 5.23858 7 8C7 10.7614 9.23858 13 12 13Z"
                                    stroke="#8b6bff" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
                                </path>
                            </g>
                        </svg>
                    </td>
                    <td class="px-6 py-4 text-end">
                        ${{customer.balance||0}}
                    </td>
                  
                    <td class="flex px-6 py-4 flex-row items-center gap-1">
                      <app-increase-balance-customer [customer]="customer" (transactionMade)="onTransactionMade($event)"/>
                 <app-update-customer [customer]="customer" (customerUpdated)="onCustomerUpdated($event)"/>
                        <button (click)="onDelete(customer.id)" title="Delete" class="icon-btn"><svg width="20px" height="20px" viewBox="0 0 1024 1024"
                                class="icon" version="1.1" xmlns="http://www.w3.org/2000/svg" fill="#000000">
                                <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
                                <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g>
                                <g id="SVGRepo_iconCarrier">
                                    <path
                                        d="M779.5 1002.7h-535c-64.3 0-116.5-52.3-116.5-116.5V170.7h768v715.5c0 64.2-52.3 116.5-116.5 116.5zM213.3 256v630.1c0 17.2 14 31.2 31.2 31.2h534.9c17.2 0 31.2-14 31.2-31.2V256H213.3z"
                                        fill="#ff0000"></path>
                                    <path
                                        d="M917.3 256H106.7C83.1 256 64 236.9 64 213.3s19.1-42.7 42.7-42.7h810.7c23.6 0 42.7 19.1 42.7 42.7S940.9 256 917.3 256zM618.7 128H405.3c-23.6 0-42.7-19.1-42.7-42.7s19.1-42.7 42.7-42.7h213.3c23.6 0 42.7 19.1 42.7 42.7S642.2 128 618.7 128zM405.3 725.3c-23.6 0-42.7-19.1-42.7-42.7v-256c0-23.6 19.1-42.7 42.7-42.7S448 403 448 426.6v256c0 23.6-19.1 42.7-42.7 42.7zM618.7 725.3c-23.6 0-42.7-19.1-42.7-42.7v-256c0-23.6 19.1-42.7 42.7-42.7s42.7 19.1 42.7 42.7v256c-0.1 23.6-19.2 42.7-42.7 42.7z"
                                        fill="#5F6379"></path>
                                </g>
                            </svg></button>
                    </td>
                </tr>


            </tbody>
        </table>
    </div>

</section>
