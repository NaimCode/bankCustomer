<div class="w-full h-[180px]   flex flex-col justify-between bg-gradient-to-r from-blue-700 via-blue-800 to-gray-900 rounded-lg shadow-lg animate-[on-view-left_200ms]">
<div class="flex justify-between m-2 ">
  <svg
    xmlns="http://www.w3.org/2000/svg"
    width="34"
    height="34"
    viewBox="0 0 24 24"
    stroke-width="1.5"
    stroke="#ffffff"
    fill="none"
    stroke-linecap="round"
    stroke-linejoin="round"
  >
    <path stroke="none" d="M0 0h24v24H0z" fill="none" />
    <rect x="3" y="5" width="18" height="14" rx="3" />
    <line x1="3" y1="10" x2="21" y2="10" />
    <line x1="7" y1="15" x2="7.01" y2="15" />
    <line x1="11" y1="15" x2="13" y2="15" />
  </svg>
  <svg
    xmlns="http://www.w3.org/2000/svg"
    width="34"
    height="34"
    viewBox="0 0 24 24"
    stroke-width="1.5"
    stroke="#ffffff"
    fill="none"
    stroke-linecap="round"
    stroke-linejoin="round"
  >
    <path stroke="none" d="M0 0h24v24H0z" fill="none" />
    <circle cx="9.5" cy="9.5" r="5.5" fill="#fff" />
    <circle cx="14.5" cy="14.5" r="5.5" />
  </svg>
</div>
<div class="flex justify-center mt-4">
  <h6 class="text-gray-400 font-thin font-os text-xl">
    XXXX XXXX XXXX 1234
  </h6>
</div>
<div
  class="flex flex-col justfiy-end mt-4 p-4 text-gray-400 font-quick"
>
  <p class="font-bold text-xs">12 / 17</p>
  <h4 class="uppercase tracking-wider font-semibold text-xs">
    Our customer
  </h4>
</div>
</div>

<div class="mt-6 flex flex-col items-stretch gap-2 animate-[on-view-left_800ms] lg:h-auto h-[400px] overflow-y-auto lg:overflow-hidden px-3">
  <h3>Transactions</h3>
<div *ngFor="let transaction of transactions.reverse()" class="bg-white rounded-md p-2 flex flex-row items-center w-full justify-between shadow-sm transition-all hover:scale-105 hover:shadow-md">
 <h6>{{transaction.customerName}}</h6>
    <p class="font-semibold text-secondary italic">+ ${{transaction.amount}}</p>
</div>
</div>
